<ion-navbar *navbar>
  <ion-title>Leaves</ion-title>
  <ion-buttons start>
    <button>
      <ion-icon primary name="contact"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button (click)="logout()">
      <ion-icon danger name="log-out"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item text-wrap *ngFor="#leave of leaves">
      <h2>{{leave.date | date: 'dd/MMM/yyyy'}}</h2>
      <ion-badge secondary item-right [hidden]="!leave.approved">approved</ion-badge>
      <ion-badge danger item-right [hidden]="!leave.rejected">rejected</ion-badge>
      <button clear item-right (click)="revokeLeave(leave)">
        <ion-icon name="trash"></ion-icon>
      </button>
      <p>{{leave.reason}}</p>
    </ion-item> 
  </ion-list>
</ion-content>
  
<ion-toolbar position="bottom">
  <ion-input placeholder="Enter reason for taking-off" type="text" [(ngModel)]="takeOff.reason"></ion-input>
  <ion-buttons end>
    <button primary (click)="showPopup()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
