<ion-navbar *navbar>
  <ion-title>Leader Page</ion-title>
  <ion-buttons start>
    <button>
      <ion-icon primary name="contact"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button (click)="logout()">
      <ion-icon danger name="log-out"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item text-wrap *ngFor="#leave of leaves">
      <h2>{{leave.date | date: 'dd/MMM/yyyy'}}</h2>
      <ion-badge secondary item-right [hidden]="!leave.approved">approved</ion-badge>
      <ion-badge danger item-right [hidden]="!leave.rejected">rejected</ion-badge>
      <p>{{leave.reason}}</p>
    </ion-item> 
  </ion-list>
  <ion-fixed class="fixed-div">
    <button fab primary fab-bottom fab-right (click)="showFilter()">
      <ion-icon name="options" is-active="false"></ion-icon>
    </button>
  </ion-fixed>
</ion-content>
